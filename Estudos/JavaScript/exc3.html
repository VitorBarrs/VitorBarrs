<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas Estudos</title>
    <style> /* Comentario em css! */
        body {
            font: normal 20pt Arial;
        }
    </style>
</head> <!-- Comentario em HTML! -->
<body>
    <script> // Comentario em JavaScript, /* e */ Tambem é comentario em JavaScript
        var nome = window.prompt('Qual seu nome?') // Vai perguntar o nome.
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`) // Ira apresentar o nome e quantas letras tem.
        document.write(`Seu nome em maiúsculo fica ${nome.toUpperCase()}<br>`) // Ira apresentar o nome em maiúsculo.
        document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()}<br>`) // Ira apresentar o nome em minúsculo.
    </script>
</body>
</html>
