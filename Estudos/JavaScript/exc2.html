<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas Estudos</title>
    <style> /* Comentario em css! */
        body {
            background-color:#468b97;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: #ffe23f;
        }
    </style>
</head> <!-- Comentario em HTML! -->
<body>
  <h1>Olá Mundo!</h1>
  <p>Estou aprendendo JavaScript!</p>
   <script> // Comentario em JavaScript, /* e */ Tambem é comentario em JavaScript
       var n1 = Number(window.prompt('Digite uma número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
   </script>
</body>
</html>
